<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" crossorigin="anonymous"></script>

    <script src="js/index.js" type="module"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HZMFH8Q4CX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-HZMFH8Q4CX');
    </script>
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Play against Shakmat</title>
</head>
<body>

    <div class="container">
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="board-container">
                    <div id="eval-bar"><p id="eval-text" class="playerWinning whiteWinning">0.0</p></div>
                    <div id="board" class="board-disabled" style="width: 90vh;"></div>
                </div>
            </div>

            <div class="column">
                <form id="create-game-form">
                    <p>Play as:</p>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="color" value="white" checked>
                            White
                        </label>
                        <label class="radio">
                            <input type="radio" name="color" value="black">
                            Black
                        </label>
                        <label class="radio">
                            <input type="radio" name="color" value="random">
                            Random
                        </label>
                    </div>

                    <p>Seconds per move for Shakmat: <input class="input" type="number" step="0.01" value="3.00" name="move-ms"></p>
                    <p>Starting position (FEN): <input class="input" type="text" name="fen" placeholder="Default"></p>
                    <p>Use opening book: <input class="checkbox" type="checkbox" name="use-book"></p>
                    <p>Randomize book openings: <input class="checkbox" type="checkbox" name="randomize-openings"></p>

                    <div class="level">
                        <button disabled class="button is-info" id="start-game">
                            Loading Shakmat-WASM <span class="loader" id="spinner"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
